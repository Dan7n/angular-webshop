<section class="form-container">
  <h1>Please fill in the following form fields</h1>

  <form
    [formGroup]="userInfoForm"
    autocomplete="off"
    (ngSubmit)="handleFormSubmit()"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        #nameInput
        placeholder="FirstName LastName"
      />
      <button
        *ngIf="nameInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="nameInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <span matPrefix>+46 &nbsp;</span>
      <input
        matInput
        type="number"
        formControlName="phoneNumber"
        #phoneNumberInput
        placeholder="761234567"
      />
      <button
        *ngIf="phoneNumberInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="phoneNumberInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Home Adress</mat-label>
      <input
        matInput
        type="text"
        formControlName="adress"
        #adressInput
        placeholder="221B Baker St, London"
      />
      <button
        *ngIf="adressInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="adressInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        #emailInput
        placeholder="emailadress@example.com"
      />
      <button
        *ngIf="emailInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="emailInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button type="submit" mat-button matStepperNext>
      To Payment Information
    </button>
  </form>
</section>
