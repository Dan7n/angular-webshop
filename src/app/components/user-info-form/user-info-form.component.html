<section class="form-container">
  <h1>Please provide your contact information</h1>

  <form
    [formGroup]="userInfoForm"
    autocomplete="off"
    (ngSubmit)="handleFormSubmit()"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        #nameInput
        placeholder="FirstName LastName"
      />
      <mat-error *ngIf="name?.invalid">
        Please enter your correct first and last name
      </mat-error>

      <button
        *ngIf="nameInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="nameInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <span matPrefix>+46 &nbsp;</span>
      <input
        matInput
        type="number"
        formControlName="phoneNumber"
        #phoneNumberInput
        placeholder="761234567"
      />
      <mat-error *ngIf="phoneNumber?.invalid">
        Please enter your phone number
      </mat-error>
      <button
        *ngIf="phoneNumberInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="phoneNumberInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Home Adress</mat-label>
      <input
        matInput
        type="text"
        formControlName="adress"
        #adressInput
        placeholder="221B Baker St, London"
      />
      <mat-error *ngIf="adress?.invalid">
        Please enter your residential adress
      </mat-error>
      <button
        *ngIf="adressInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="adressInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        #emailInput
        placeholder="emailadress@example.com"
      />
      <mat-error *ngIf="email?.invalid && email.touched">
        Please enter a valid email adress
      </mat-error>
      <button
        *ngIf="emailInput.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="emailInput.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button
      type="submit"
      mat-button
      matStepperNext
      [disabled]="userInfoForm?.invalid"
    >
      To Payment Information
    </button>
  </form>
</section>
