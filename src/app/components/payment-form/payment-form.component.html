<section class="form-container">
  <h1>Please choose a payment method</h1>

  <form
    [formGroup]="paymentForm"
    autocomplete="off"
    (ngSubmit)="handleFormSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>Payment Method</mat-label>
      <mat-select formControlName="paymentMethod">
        <mat-option
          *ngFor="let method of paymentMethods"
          [value]="method.value"
          #options
        >
          {{ method.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="paymentMethod.invalid">Films aint free ðŸ˜‰</mat-error>
      <mat-hint>Please select a payment method</mat-hint>
    </mat-form-field>

    <div
      *ngIf="paymentForm.value.paymentMethod === 'creditCard-1'"
      class="credit-card"
    >
      <mat-form-field>
        <mat-label>Credit Card Number</mat-label>
        <input
          matInput
          type="number"
          formControlName="cardNumber"
          #cardNumberInput
          placeholder="Your card information are never saved"
        />
        <mat-error *ngIf="cardNumber.invalid"
          >Please provide a valid CC number</mat-error
        >
        <button
          *ngIf="cardNumberInput.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="cardNumberInput.value = ''"
          [disabled]="paymentForm.value.paymentMethod == ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Expiration Date</mat-label>
        <input
          matInput
          type="text"
          formControlName="expirationDate"
          #cardNumberInput
          placeholder="MMYY"
          maxlength="4"
        />
        <mat-error *ngIf="expirationDate.invalid"
          >Please provide a date in MMYY format</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label>CCV</mat-label>
        <input
          matInput
          type="text"
          maxlength="3"
          formControlName="ccv"
          #cardNumberInput
          placeholder="123"
        />
        <mat-error *ngIf="ccv.invalid"
          >Please provide the three numbers on the back-side of your CC
        </mat-error>
      </mat-form-field>
    </div>
    <button
      type="submit"
      mat-button
      matStepperNext
      [disabled]="!isFormInvalid()"
      (click)="log()"
    >
      Confirm and Submit
    </button>
  </form>
</section>
