<section class="form-container">
  <h1>Please fill in the following form fields</h1>

  <form
    [formGroup]="paymentForm"
    autocomplete="off"
    (ngSubmit)="handleFormSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>Payment Method</mat-label>
      <mat-select formControlName="paymentMethod">
        <mat-option
          *ngFor="let method of paymentMethods"
          [value]="method.value"
          #options
        >
          {{ method.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div
      *ngIf="paymentForm.value.paymentMethod === 'creditCard-1'"
      class="credit-card"
    >
      <mat-form-field>
        <mat-label>Credit Card Number</mat-label>
        <input
          matInput
          type="number"
          formControlName="cardNumber"
          #cardNumberInput
          placeholder="Your card information are never saved"
        />
        <button
          *ngIf="cardNumberInput.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="cardNumberInput.value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Expiration Date</mat-label>
        <input
          matInput
          type="test"
          formControlName="expirationDate"
          #cardNumberInput
          placeholder="MM/YY"
          maxlength="5"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>CCV</mat-label>
        <input
          matInput
          type="number"
          formControlName="ccv"
          #cardNumberInput
          placeholder="123"
          maxlength="3"
        />
      </mat-form-field>
    </div>
    <button type="submit" mat-button matStepperNext>Confirm and Submit</button>
  </form>
</section>
